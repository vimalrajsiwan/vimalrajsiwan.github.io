<h1 style="color:deepskyblue">Google Map</h1>
<div class="row" style="margin-bottom: 10px;">
<div class="col-md-5">
  <button (click)="setMapType('terrain')" class="btn btn-primary">Terrain</button>
  <button (click)="setMapType('satellite')" class="btn btn-danger">Satellite</button>
  <button (click)="setMapType('roadmap')" class="btn btn-warning">Road Map</button>
  <button (click)="setMapType('street')" class="btn btn-success">Street Map</button>
</div>
<div class="col-md-7">
 
    <div class="row">
        <form class="form-inline" #mapForm="ngForm" (ngSubmit)="setForm($event);">
          <div class="form-group">
              <input type="text" class="form-control"  name="latitude" [(ngModel)]="latitude"
                  placeholder="Enter latitude" required> &nbsp;
          </div>
       
          <div class="form-group">
              <input type="text" class="form-control"  name="longitude" [(ngModel)]="longitude"
                  placeholder="Enter longitude" required>  &nbsp;
          </div>
          
          <button type="submit" class="btn btn-primary" [disabled]="mapForm.invalid">Go</button>
          
        </form>
  </div>
 
</div>
</div>

<div class="row">
<div class="col-md-1">
<table class="table table-bordered">
  <tr *ngFor="let data of mapData;">
    <td (dblclick)="setGoogleMap(data);">{{data.name}}</td>
  </tr>
</table>
</div>
<div class="col-md-10">
<div #gmap style="width:100%;height:400px"></div>
</div>
</div>
